{{ $name := .Title }}

{{ if and (eq .Kind "term") (ne .Data.Singular "category") }}
  {{ with .Data.Singular }}
    {{ $name = printf "%s: %s" (humanize .) $name }}
  {{ end }}
{{ end }}

{{ if index .Params "bookmark-of" }}
  {{ $name = printf "Bookmarked \"%s\"" $name }}
{{ end }}

{{ return $name }}
