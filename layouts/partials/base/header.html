<div id='header'>
  <div id='home'>
    <a class='avatar nl' href='{{ relURL "/" }}' title='This is me, kinda.'>
      <picture>
        <source type='image/webp' srcset='{{ relURL "/statue.webp" }}'>
        <img alt='Avatar' src='{{ relURL "/statue.png" }}' width="100px">
      </picture>
    </a>

    <div>
      <p class='name'>
        <a class='nl' href='{{ relURL "/" }}'>Henrique Dias</a>
      </p>
      <p class='lg'>
        known as <a class='nl lh' href='{{ relURL "/about/#handle" }}' title='You have been hacked!'>@hacdias</a>
      </p>
    </div>
  </div>

  {{ if eq hugo.Environment "eagle" }}
    <form action='{{ relURL "/search/" }}' method='get' class='inline-form'>
      <input type='text' placeholder='Search…' id='query' name='query'>
      <button alt='Search'>🔎</button>
    </form>
  {{ else }}
    <form action="https://duckduckgo.com/html/" method="get" class='inline-form'>
      <input type='search' placeholder="Search…" name='q' value="site:hacdias.com " />
      <button alt='Search'>🔎</button>
    </form>
  {{ end }}
</div>

<input type='checkbox' id='toggler' hidden>
<nav id='navbar' class='fw'>
  <label for='toggler'>🍔 Menu</label>
  {{ range .Site.Menus.main -}}
    <a href='{{ .Page.RelPermalink }}' class='nl'{{ if $.IsMenuCurrent .Menu . }} aria-current='page'{{ end }}>{{ .Name }}</a>
  {{ end }}
</nav>
