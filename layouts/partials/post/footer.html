{{ if not .Listing }}
  {{ if in (slice "articles" "photos" "readings") .Page.Section }}
    <footer>
      <a class="nl" href="mailto:mail@hacdias.com?subject=Re: {{ .Page.Title }}" rel='noopener noreferrer'>
        <button>
          💬 Reply Via E-Mail
        </button>
      </a>

      <a class="nl" href="{{ absURL "/support" }}">
        <button style="background: #dd2e45; color: #fff; border-color: #dd2e45;">
          🤍 Support My Work
        </button>
      </a>
    </footer>
  {{ end }}
{{ end }}

<div class="h-card u-author" hidden>
  Authored by
  <a href="{{ absURL "/" }}" class="u-url p-name">{{ .Page.Site.Params.author.name }}</a>
  <a class='u-photo' href="{{ .Page.Site.Params.author.photo }}">(Photo)</a>
</div>
