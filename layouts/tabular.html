{{ define "main" }}
  <header>
    <h1>{{ partialCached "fns/title" . .Title .Data.Singular }}</h1>
  </header>

  {{ partialCached "post/content" . .Permalink }}
  {{ if .Params.layoutPage }}
    {{ partial "list/tabular" (.Site.GetPage .Params.layoutPage) }}
  {{ else }}
    {{ partial "list/tabular" . }}
  {{ end }}
{{ end }}
