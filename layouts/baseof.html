<!DOCTYPE html>
<html lang='{{ .Site.Language }}'>
<head>
  {{ partial "base/head" . }}
</head>
<body>
  {{ partialCached "assets/js.html" . }}

  <a href="#main" id='skip-to-content'>Skip to content</a>
  <div class='container'>
    {{ partial "base/header" . }}
    <main id='main'>
      {{ block "main" . }}{{ end }}
    </main>
    {{ partialCached "base/footer" . }}
  </div>
</body>
</html>
