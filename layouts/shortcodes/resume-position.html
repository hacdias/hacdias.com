<section class='resume-position'>
  <div>
    <div>
      <h4>{{ .Get "title" }}</h4>
      {{ with .Get "location" }}
        <a rel='noopener noreferrer' href='{{ $.Get "href" | safeURL }}'>{{ . }}</a>
      {{ end }}
    </div>
    <small class='lg'>
      <span>{{ .Get "from" }}</span>
      -
      <span>{{ .Get "to" }}</span>
    </small>
  </div>

  {{ .Inner | .Page.RenderString }}
</section>
