{{ define "main" }}
<main role='main'>
  <no-eagle-page>
    <div class='box'>
      ⚠️ This page is only functional when using <a href='https://github.com/hacdias/eagle' rel='noopener noreferrer'>Eagle</a>.
    </div>
  </no-eagle-page>

  <eagle-page class='dn'>
    <header>
      <h1>{{- .Title -}}</h1>
    </header>

    <div>
      {{- with .Content }}{{ . }}{{ end -}}
    </div>
  </eagle-page>
</main>
{{ end }}
