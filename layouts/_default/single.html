{{ define "main" }}
<main role='main'>
  {{- $props := .Params.properties }}
  {{- $card := or .Params.read .Params.reply }}

  <article class='{{ if $card }}card {{ end }}h-entry'>
    {{- partialCached "post/header" (dict "Page" . "Listing" false) .Permalink false }}
    {{- partialCached "post/content" . .Permalink }}
    {{- partialCached "post/footer" . .Permalink }}
  </article>
</main>
{{ end }}
