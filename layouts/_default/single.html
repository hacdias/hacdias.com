{{ define "main" }}
  <article class='h-entry'>
    {{- $data := dict "Page" . "Listing" false -}}
    {{- partialCached "post/header" $data .Permalink $data.Listing }}
    {{- partialCached "post/content" . .Permalink }}
    {{- partialCached "post/footer" $data .Permalink $data.Listing }}
  </article>
{{ end }}
