baseURL = 'https://hacdias.com/'
languageCode = 'en'
title = 'Henrique Dias'
paginate = 15
rsslimit = 10
pluralizelisttitles = false
removePathAccents = true
summaryLength = 300

[taxonomies]
  tag = 'tags'
  category = 'categories'

[permalinks]
  tags = '/tags/:title/'
  categories = '/:title/'
  posts = '/:year/:month/:day/:filename/'

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.parser]
      wrapStandAloneImageWithinParagraph = false
  [markup.highlight]
    style = 'xcode'

[menu]
[[menu.main]]
  name = '🧁 About'
  pageRef = '/about'
  weight = 1
[[menu.main]]
  name = '✉️ Contact'
  pageRef = '/contact'
  weight = 2
[[menu.main]]
  name = '✏️ Articles'
  pageRef = '/articles'
  weight = 3
[[menu.main]]
  name = '📸 Photos'
  pageRef = '/photos'
  weight = 4
[[menu.main]]
  name = '📖 Guestbook'
  pageRef = '/guestbook'
  weight = 5
[[menu.main]]
  name = '🌈 More'
  pageRef = '/more'
  weight = 6

[params]
  [params.site]
    description = "Henrique is a software engineer who cares about the web, decentralization, identity, user agency, and making impactful tools for developers and users."
  [params.author]
    name = 'Henrique Dias'
    email = 'mail@hacdias.com'
    photo = 'https://hacdias.com/avatar/512.jpg'
    handle = 'hacdias'
    identities = [
      'https://github.com/hacdias',
      'https://instagram.com/hacdias',
      'https://fosstodon.org/@hacdias',
      'https://linkedin.com/in/hacdias',
      'https://discord.com/users/hacdias',
      'https://twitter.com/hacdias',
      'https://bsky.app/profile/hacdias.com',
      'https://reddit.com/u/hacdias',
      'mailto:mail@hacdias.com'
    ]

[outputFormats]
  [outputFormats.rss]
    baseName = 'feed'
  [outputFormats.json]
    baseName = 'feed'
    isPlainText = true

[outputs]
  taxonomy = ['HTML']
  term = ['HTML', 'RSS', 'JSON']
  home = ['HTML', 'RSS', 'JSON']
  section = ['HTML']
  page = ['HTML']
