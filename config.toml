[mediaTypes.'application/atom+xml']
  suffixes = ['xml']
[mediaTypes.'text/xsl']
  suffixes = ['xsl']

[outputFormats]
  [outputFormats.atom]
    baseName = 'feed'
    mediaType = 'application/atom+xml'
    isPlainText = false
    rel = 'alternate'
    noUgly = true
    permalinkable = false
  [outputFormats.json]
    baseName = 'feed'
    mediaType = 'application/json'
    isPlainText = true
    rel = 'alternate'
    noUgly = true
    permalinkable = false
  [outputFormats.feedXsl]
    baseName = 'feed'
    mediaType = 'text/xsl'
    isPlainText = true
    notAlternative = true
    noUgly = true

[outputs]
  taxonomy = ['HTML']
  term = ['HTML', 'ATOM', 'JSON']
  home = ['HTML', 'ATOM', 'JSON', 'FEEDXSL']
  section = ['HTML']
  page = ['HTML']
