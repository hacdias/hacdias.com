baseURL = 'https://hacdias.com/'
languageCode = 'en'
title = 'Henrique Dias'
rsslimit = 10
pluralizelisttitles = false
removePathAccents = true
capitalizeListTitles = true
summaryLength = 300

[pagination]
  pagerSize = 15

[taxonomies]
  tag = 'tags'
  category = 'categories'

[permalinks]
  tags = '/tags/:title/'
  categories = '/:title/'
  posts = '/:year/:month/:day/:filename/'

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.parser]
      wrapStandAloneImageWithinParagraph = false
      [markup.goldmark.parser.attribute]
        block = true
        title = true
  [markup.highlight]
    noClasses = false

